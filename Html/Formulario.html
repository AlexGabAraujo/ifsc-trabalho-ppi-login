<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JavaScript - FormStudio</title>
    <link rel="stylesheet" href="../CSS/Formulario.css" />
</head>

<body>
    <aside class="sidebar">
        <h2>FormStudio</h2>
        <nav>
            <ul>
                <li><a href="Formulario.html">Formulários</a></li>
                <li><a href="Config.html">Configurações</a></li>
                <li><a href="Login.html">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <header class="header">
            <h1>Quiz JavaScript</h1>
            <div class="user-profile">Olá, <span id="username">Usuário</span></div>
        </header>

        <main class="content">
            <!-- Controles de Admin -->
            <div id="admin-controls" style="display: none;">
                <div id="criaForms">
                    <button id="add" class="add">+</button>
                    <h3>Adicionar pergunta</h3>
                </div>

                <div id="question-form" class="question-form">
                    <h3 style="color: var(--corLetra3); margin-bottom: 20px;">Nova Pergunta</h3>
                    <form id="add-question-form">
                        <div class="form-group">
                            <label for="new-question-input">Texto da Pergunta:</label>
                            <textarea id="new-question-input" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="option1">Opção 1:</label>
                            <input type="text" id="option1" required>
                        </div>

                        <div class="form-group">
                            <label for="option2">Opção 2:</label>
                            <input type="text" id="option2" required>
                        </div>

                        <div class="form-group">
                            <label for="option3">Opção 3:</label>
                            <input type="text" id="option3" required>
                        </div>

                        <div class="form-group">
                            <label for="option4">Opção 4:</label>
                            <input type="text" id="option4" required>
                        </div>

                        <div class="form-group">
                            <label for="correct-answer">Resposta Correta (1-4):</label>
                            <input type="number" id="correct-answer" min="1" max="4" required>
                        </div>

                        <div style="display: flex; gap: 10px;">
                            <button type="submit" id="salvar">Adicionar Pergunta</button>
                            <button type="button" id="cancel-form" class="btn">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div id="question-management" class="question-management">
                    <h3>Gerenciar Perguntas</h3>
                    <div id="questions-list"></div>
                </div>
            </div>

            <!-- Container do Quiz -->
            <div class="bodyForm">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 12.5%"></div>
                </div>

                <div class="score-display">
                    Pergunta <span id="current-question">1</span> de <span id="total-questions">8</span>
                </div>

                <div id="quiz-content">
                    <h2 id="question-text" class="question-text">O que é a 'nuvem' (cloud computing)?</h2>

                    <div id="options-container" class="options-container">
                        <label class="option">
                            <input type="radio" name="answer" value="0">
                            Um computador físico dentro da empresa
                        </label>
                        <label class="option">
                            <input type="radio" name="answer" value="1">
                            Um servidor local
                        </label>
                        <label class="option">
                            <input type="radio" name="answer" value="2">
                            Armazenamento e processamento remoto via internet
                        </label>
                        <label class="option">
                            <input type="radio" name="answer" value="3">
                            Um tipo de vírus
                        </label>
                    </div>

                    <div class="quiz-controls">
                        <button id="prev-btn" class="btn" style="display: none;">Anterior</button>
                        <button id="next-btn" class="btn btn-primary" disabled>Próxima</button>
                        <button id="finish-btn" class="btn btn-primary" style="display: none;">Finalizar Quiz</button>
                    </div>
                </div>

                <div id="final-result" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="../script/Formulario.js"></script>

</body>

</html>
